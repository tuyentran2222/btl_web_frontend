<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Learning</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/icons.js"></script>
</head>
<body>
    <div class="s-container">
        <div class="login-container">
            <div class="login">
                <form method="post" class="form-login" id="signin-form">
                    <div class="introduction__image" style="text-align: center;">
                        <img width="150px" src="../../assets/images/learner.png" alt="Learner">
                    </div>
                    <a href="#" class="form-logo">
                        <h2 style="text-align: center; font-size: 2rem;text-shadow: 3px -2px 3px #CEC43C;">E Learning</h2>
                    </a>
                    <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" class="form-group__input" placeholder="Email" name="signin-email">
                        <span class="form-group__icon error">
                            <i class="fas fa-exclamation-circle"></i>
                        </span>
                        
                        <span class="form-group__icon--header">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="form-group__icon success">
                            <i class="far fa-check-circle"></i>
                        </span>
                        <span class="form-input-err-msg" data-err-for="signin-email"></span>
                    </div>
    
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" class="form-group__input" placeholder="Password" name="signin-password">
                        <span class="form-group__icon--header">
                            <i class="fas fa-lock"></i>
                        </span>
                        <span class="form-group__icon error">
                            <i class="fas fa-exclamation-circle"></i>
                        </span>
                        <span class="form-group__icon success">
                            <i class="far fa-check-circle"></i>
                        </span>
                        
                        <span class="form-input-err-msg" data-err-for="signin-password"></span>
                    </div>
                    <div>
                        <input type="checkbox" name="signup-password">
                        <span>Remember account?</span>
                    </div>
    
                    <button class="button btn-primary signin_btn" id="signin-btn">Sign up</button>
                    <div style="text-align: center;">
                        Don't have an account?
                        <span class="form-txt">
                            <a href="register.html">Sign up!</a>
                        </span>
                        
                    </div>
                    <div style="text-align: center;">
                        <span class="form-txt">
                            <a href="#">Forgot password?</a>
                        </span>
                    </div>
                    <div style="text-align: center;">
                        <span>
                            <a href="index.html"><i class='bx bx-home-alt' style="font-size: 25px; color: crimson;"></i></a>
                        </span>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <script src="../js/loader.js"></script>
    <script src="../js/login.js"></script>
</body>
